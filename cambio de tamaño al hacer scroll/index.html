<div id="logo-div">
   <a id="logo-img" href="http://luismi.sanchezarteaga.es/">
      <img src="http://luismi.sanchezarteaga.es/contenido/uploads/2014/02/logo2.png">
   </a>
</div>    

<style>
body {
    height: 1000px;
}
#logo-div {
    position: fixed;
    top: 15px;
}
</style>
<script src="jquery.min.js"></script>
<script>
jQuery(function(){
    jQuery(window).scroll(function(){
        if(jQuery(this).scrollTop() > 200) {
            jQuery('#logo-img img')
                .css({'width':'351px','height':'63px'})
                .attr('src','http://luismi.sanchezarteaga.es/contenido/uploads/2014/02/luismi.sanchezarteaga1.png');
        }
        if(jQuery(this).scrollTop() < 200) {
            jQuery('#logo-img img')
                .css({'width':'196px',
                	'height':'166px',
					'-webkit-transition':'all 0.5s ease',
					'-moz-transition':'all 0.5s ease',
					'-ms-transition':'all 0.5s ease',
					'-o-transition':'all 0.5s ease',
					'transition':'all 0.5s ease'
                	})    
                .attr('src','http://luismi.sanchezarteaga.es/contenido/uploads/2014/02/logo2.png');
        }
    });
});
</script>
