<html>
 <head>
<script language="JavaScript">
	function changeRadio(){

	var nr1 = document.getElementsByName('nombreRadio1'), nr1_checked = false;

	((nr1_checked)?parseInt(document.planform.nombreRadio1.value,10):0)
	}

</script>
 </head>
